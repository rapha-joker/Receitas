<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
  <main class="container-fluid">
    <h1 class="mt-4">Faça o seu cadastro</h1>
    <form action="https://formsubmit.co/carvalho.raphael.1986@gmail.com" method="POST" class="mt-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">E-mail</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputRua">Rua</label>
          <input type="text" class="form-control" id="inputRua" placeholder="Rua" required>
        </div>
        <div class="form-group col-md-2">
          <label for="inputNumero">Número</label>
          <input type="text" class="form-control" id="inputNumero" placeholder="Número" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputComplemento">Complemento</label>
          <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputCidade">Cidade</label>
          <input type="text" class="form-control" id="inputCidade" placeholder="Cidade" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <input type="text" class="form-control" id="inputEstado" placeholder="Estado" required>
        </div>
        <div class="form-group col-md-3">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP" placeholder="CEP" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>
